<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script src="https://kit.fontawesome.com/8fced09e57.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to Manvendra's Calc!!</h1> 
    <div class="background bg-light flex flex-col items-center mw-auto">
        <div class="container  ">
            <div class="row">
                <input class="input" placeholder="Calculator" type="text">
            </div>
            <div class="row">
                <button class="button AC">AC</button>
                <button class="button light" onclick="handleClear()">C</button>
                <button class="theme light"onclick="toggleTheme()"><i class="fa-solid fa-moon" id="icon"></i></button>
                <button class="button light">/</button>
            </div>
            
            <div class="row">
                <button class="button light">7</button>
                <button class="button light">8</button>
                <button class="button light">9</button>
                <button class="button light">*</button>
            </div>
            <div class="row">
                <button class="button light">4</button>
                <button class="button light">5</button>
                <button class="button light">6</button>
                <button class="button light">-</button>
            </div>
            <div class="row">
                <button class="button light">1</button>
                <button class="button light">2</button>
                <button class="button light">3</button>
                <button class="button light">+</button>
            </div>
            <div class="row">
                <button class="button light">0</button>
                <button class="button light">.</button>
                <button class="button light">^</button>
                <button class="button light">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
